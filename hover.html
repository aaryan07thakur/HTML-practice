<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hover</title>
	<style>
		button{
			width: 200px;
			height: 50px;
			color: violet;
			background-color:green ;
			font-size: 20px;
		}


		button:hover{          
			background-color: yellow;
		}     
/*		hover vane ko  mouse ko cursor click me ma  lagyo vane background color change hun x (yellow colour)  */


	</style>
</head>
<body>
<button>Click Me </button>

</body>
</html>
