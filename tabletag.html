<!DOCTYPE html>
<html>
<head>
	
	<title>my first page</title>
</head>
<body>
<!-- example of table tag-->

<table  border="5px"Height="200px" width="200px" cellpadding ="10px">

	<tr valign="middle">

		<td bgcolor="green" align="center">Dipesh</td> <td bgcolor="orange" align="center">Sushil</td> <td background="a.jpg" align="center">Arjun</td>
	</tr>
	<tr>
		<td  align="center">Sujan</td> <td align="center">Mukesh</td> <td align="center">Dhiraj</td>
	</tr>
</table>



<!-- use of rowspan and colspan in table-->

<table border="1" width="250px" height="250px">
	<tr>
		<td align="center" rowspan="2"> 1 </td><td align="center" colspan="3">2</td>
	</tr>
	<tr>
		<td align="center" colspan="2">3</td><td align="center" rowspan="2">4</td>
	</tr>
	<tr>
		<td align="center" colspan="3">5</td>
	</tr>

</table>


<!-- another example of rospan and colspan-->

<table border="1" height="250px" width="250px">
	<tr>
		<td>1</td><td rowspan="2">2</td><td>3</td>
	</tr>
	<tr>
		<td rowspan="2">4</td><td rowspan="2">5</td>
	</tr>

	<tr>
		<td>6</td>
	</tr>

</table>



















</body>
</html>
